<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>홈페이지</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- 외부 CSS 파일 링크 (선택 사항) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #f5f5f5;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            padding-left: 20px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column; /* 수직으로 배치 */
            justify-content: center;
            align-items: center;
        }

        .main-content a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            margin-bottom: 15px; /* 수직 간격을 주기 위해 margin-bottom 사용 */
        }

        .main-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 헤더: 사용자 이름 표시 -->
    <div class="header">
        <span th:text="${username} + ' 님 안녕하세요'">[사용자 이름] 님 안녕하세요</span>
    </div>

    <!-- 중앙: 링크들 -->
    <div class="main-content">
        <a th:href="@{/apply}">외박신청</a>
        <a th:href="@{/edit}">외박수정</a>
        <a th:href="@{/view}">외박조회</a>
    </div>
</body>
</html>
