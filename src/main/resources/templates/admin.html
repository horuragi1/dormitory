<!DOCTYPE html>
<html>
<head>
    <title>Calendar and Details</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }
        #header {
            display: flex;
            height: 50%;
            padding: 10px;
            box-sizing: border-box;
        }
        #calendarContainer {
            width: 50%;
            box-sizing: border-box;
        }
        #detailsContainer {
            width: 50%;
            box-sizing: border-box;
            border-left: 2px solid #ccc;
        }
        #footer {
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
            border-top: 2px solid #ccc;
        }
        #pagination {
            margin-top: 10px;
        }
        #eventDetails {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="calendarContainer">
            <h1>외박 내역</h1>
            <div id='calendar'></div>
        </div>
        <div id="detailsContainer">
            <h1>날짜별 외박자 확인</h1>
            <div id="eventDetails">
                <h2 id="eventTitle"></h2>
                <p><strong>날짜:</strong> <span id="eventDate"></span></p>
                <div id="peopleList"></div> <!-- 사람 이름 리스트 -->
            </div>
        </div>
    </div>
    <div id="footer">
        <h1>외박자 세부 내역</h1>
        <div id="allEvents"></div> <!-- 모든 이벤트 표시 영역 -->
        <div id="pagination"></div> <!-- 페이지네이션 영역 -->
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ko',
            dateClick: function(info) {
                var clickedDate = info.dateStr;
                document.getElementById('eventDate').innerText = clickedDate;

                // 페이지네이션 초기화
                let currentPage = 0;
                const pageSize = 10;

                function loadPeople(page) {
                    fetch(`/api/events/date/${clickedDate}/people?page=${page}&size=${pageSize}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.content.length === 0) {
                                document.getElementById('peopleList').innerHTML = '<p>오늘 외박 중인 인원이 없습니다.</p>';
                            } else {
                                const people = data.content.map(name => `<p>${name}</p>`).join('');
                                document.getElementById('peopleList').innerHTML = people;

                                // 페이지네이션 버튼 생성
                                const pages = Math.ceil(data.totalElements / pageSize);
                                const paginationButtons = Array.from({ length: pages }, (_, i) => {
                                    return `<button ${i === page ? 'disabled' : ''} onclick="loadPeople(${i})">${i + 1}</button>`;
                                }).join('');
                                document.getElementById('pagination').innerHTML = paginationButtons;
                            }
                        })
                        .catch(error => console.error('Error fetching people:', error));
                }

                // 초기 데이터 로드
                loadPeople(currentPage);
            }
        });
        calendar.render();

        // 페이지가 로드되자마자 모든 이벤트 불러오기
        let currentPage = 0;
        const pageSize = 10;

        function loadEvents(page) {
            fetch(`/api/events/all?page=${page}&size=${pageSize}`)
                .then(response => response.json())
                .then(data => {
                    if (data.content.length === 0) {
                        document.getElementById('allEvents').innerHTML = '<p>현재 모든 이벤트가 없습니다.</p>';
                    } else {
                        const events = data.content.map(event => `
                            <div>
                                <h3>${event.title}</h3>
                                <p>${event.people} : ${event.start_date} ~ ${event.end_date}</p>
                            </div>
                        `).join('');
                        document.getElementById('allEvents').innerHTML = events;

                        // 페이지네이션 버튼 생성
                        const pages = Math.ceil(data.totalElements / pageSize);
                        const paginationButtons = Array.from({ length: pages }, (_, i) => {
                            return `<button ${i === page ? 'disabled' : ''} onclick="loadEvents(${i})">${i + 1}</button>`;
                        }).join('');
                        document.getElementById('pagination').innerHTML = paginationButtons;
                    }
                })
                .catch(error => console.error('Error fetching events:', error));
        }

        // 페이지 로드 시 모든 이벤트 호출
        loadEvents(currentPage);
    });
    </script>

</body>
</html>
