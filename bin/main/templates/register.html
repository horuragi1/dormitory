<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- 외부 CSS 파일 링크 -->
</head>
<body>
    <div class="container">
        <h1>회원 가입</h1>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" th:field="*{username}" required>
                 <div th:if="${usernameError}" th:text="${usernameError}" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" th:field="*{password}" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" required>
                <div th:if="${passwordMatchingError}" th:text="${passwordMatchingError}" class="error-message"></div>
            </div>
            <div class="form-group">
                <button type="submit">가입하기</button>
            </div>
        </form>
    </div>
</body>
</html>
